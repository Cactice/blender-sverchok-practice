name: glb export

on:
  push:
    branches:
      - main
    # paths:
    #   - 'sverchok/**'

jobs:
  docker:
    runs-on: ubuntu-20.04
    container: cactice/sverchok:latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      -
        working-directory: ./bpy
        name: Generate glb
        run: blender -P json_to_glb.py -b --input_dir=../sverchok/ empty.blend
